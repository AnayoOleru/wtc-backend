language: node_js
node_js: lts/*
services:
  - postgresql
env:
  global:
    - DB_ENV=testing
   
before_script:
  - psql -c 'create database backend_test;' -U postgres
  - npm install coveralls
script:
  - npm test
  - sudo /etc/init.d/postgresql stop 
after_script:
  - jest --forceExit --coverage  --coverageReporters=text-lcov | coveralls 
notifications:
  email: false
